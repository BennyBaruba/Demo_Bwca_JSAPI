<html>
<head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Quickstart</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
    <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <!-- we encourage you to replace 'latest' with a hardcode version number (like '1.0.0-rc.7') in production applications -->
    <script src="//cdn.jsdelivr.net/leaflet.esri/latest/esri-leaflet.js"></script>

    <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([47.980, -91.436], 10);

    L.esri.basemapLayer('Topographic').addTo(map);
    var featureLayerBWCABND = L.esri.featureLayer('http://services.arcgis.com/vq6gDtLASJCfTxvY/ArcGIS/rest/services/Bwca/FeatureServer/5').addTo(map);
    var featureLayer_Fire = L.esri.featureLayer('http://services.arcgis.com/vq6gDtLASJCfTxvY/ArcGIS/rest/services/Bwca/FeatureServer/3').addTo(map);
    var featureLayer_PortageTrail = L.esri.featureLayer('http://services.arcgis.com/vq6gDtLASJCfTxvY/ArcGIS/rest/services/Bwca/FeatureServer/2').addTo(map);
    var featureLayer_Campsite = L.esri.featureLayer('http://services.arcgis.com/vq6gDtLASJCfTxvY/ArcGIS/rest/services/Bwca/FeatureServer/1').addTo(map);
    var featureLayer_EntryPoint = L.esri.featureLayer('http://services.arcgis.com/vq6gDtLASJCfTxvY/ArcGIS/rest/services/Bwca/FeatureServer/0').addTo(map);
    featureLayer_EntryPoint.bindPopup(function (feature) {
        return L.Util.template('<p>{NAME}<br>Entry Point Number: {ENTRY_NUMBER}</p>', feature.properties);
    });
</script>

</body>
</html>
